{% extends "base.html" %}
{% block page %}
<!-- Icon Cards-->
<div class="row">
    <div class="col-xl-4 mb-4">
        <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-user-circle-o"></i>
                </div>
                <div class="mr-5">{{volunteer_cnt}}位志愿者</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="/volunteer">
                <span class="float-left">详情</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 mb-4">
        <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-university"></i>
                </div>
                <div class="mr-5">{{activity_type_cnt}}活动类型</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="/activity_type">
                <span class="float-left">详情</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 mb-4">
        <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-child"></i>
                </div>
                <div class="mr-5">{{activity_cnt}}活动</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="/activity">
                <span class="float-left">详情</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
