<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>故事妈妈-管理平台</title>
    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">故事妈妈管理平台</div>
        <div class="card-body">
            <form action='/backend/' method="post" id="login-form">
                <div id="sign-in-error-box" class="alert alert-danger" role="alert" style="display: none">
                    <span id="sign-in-error-msg"></span>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">记住密码</label>
                    </div>
                </div>
                {% csrf_token %}
                <button id="sign-in-button" type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <div class="text-center">
                <a class="d-block small" href="#">忘记密码?</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/static/js/common.js"></script>

<script src="/static/js/login.js"></script>
</body>

</html>
